<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="icon" href="{{url_for('static', filename='title.ico')}}">
    <meta charset="UTF-8">
    <title>天天薅羊毛</title>
	<link rel="stylesheet" type="text/css">
	<style>
		ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
			background-color: #f1f1f1;
		}
		 
		li a {
			display: block;
			color: #000;
			padding: 8px 16px;
			text-decoration: none;
		}
		 
		/* 鼠标移动到选项上修改背景颜色 */
		li a:hover {
			background-color: #555;
			color: white;
		}
	</style>
</head>
<body>
	<ul>
		{% for i in data %}
			<li><a href="/hao/{{i.postID}}">{{ i.title}}</a></li>
		{% endfor %}
	</ul>
</body>
</html>
