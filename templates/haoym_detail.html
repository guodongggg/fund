<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="icon" href="{{url_for('static', filename='title.ico')}}">
    <meta charset="UTF-8">
    <title>{{info.title}}</title>
	<style type="text/css">
	p {
		font-family:"Microsoft YaHei";
		font-size:15px;
		}
	</style>
</head>
<body>
	<p>{{info.title}}</p>
	<pre style="white-space: pre-line;">
		<p>{{info.detail}}</p>
	</pre>
	<a href="{{info.url}}">{{info.url}}</p>
	
	{% for i in info.images %}
		<img src="{{i}}" height="600" width="300"/>
	{% endfor %}
</body>
</html>
